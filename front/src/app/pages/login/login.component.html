<div class="login-wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Войти</mat-card-title>
    </mat-card-header>

    <form class="login-form">
      <mat-card-content>
        <div class="auth-form-wrapper">
           <span class="mat-error" *ngFor="let error of auth.errors.username"><br/>
             {{ error }}</span>
          <mat-form-field class="">
            <input matInput placeholder="Username"
                   [(ngModel)]="user.username"
                   [ngModelOptions]="{standalone: true}">

          </mat-form-field>

          <span class="mat-error"  *ngFor="let error of auth.errors.password"><br/>
            {{ error }}</span>
          <mat-form-field class="">
            <input matInput placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">

          </mat-form-field>
        </div>
        <span class="mat-error" *ngFor="let error of auth.errors.non_field_errors">{{ error }}<br/></span>
      </mat-card-content>
      <button mat-stroked-button color="primary" (click)="login()" class="btn-block">Войти</button>
    </form>
  </mat-card>

</div>
