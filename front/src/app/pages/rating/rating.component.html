<mat-card class="hello-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Рейтинг проекта {{ projectsSrv.mainProject.name }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list role="list">
      <mat-list-item *ngFor="let user of ratings" role="listitem">{{user.user.username}} - {{user.rating}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
