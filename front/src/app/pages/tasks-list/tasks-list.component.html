<div class="card-wrapper">
  <mat-toolbar>
    <a mat-flat-button (click)="backClicked()">Вернуться</a>
  </mat-toolbar>
</div>
<mat-card class="hello-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Список задач</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      <mat-action-list>
        <mat-list-item *ngFor="let p of tasks; index as i;" >
         {{p.name}} статус: {{tasksSrv.getStatusString(tasksSrv.getTaskStatus(p))}}
        </mat-list-item>
      </mat-action-list>
    </p>
  </mat-card-content>
</mat-card>
<app-toolbar></app-toolbar>
